<ion-view view-title="Detalles de una charla">
  <ion-nav-title>
    <img src="assets/img/logo_small.png">
  </ion-nav-title>

  <ion-content class="talk-details" scroll="false">
    <ion-scroll zooming="true" direction="xy" class="list-scroll">
      <div>
        <img ng-src="{{talk.mobile_image}}">
        <h2 class="message">{{talk.title}}</h2>
        <h3 class="message">{{talk.stage_name}}</h3>
        <p>{{talk.description}}</p>

        <h3>Ponentes</h3>
        <p>{{talk.speakers}}</p>
      </div>
    </ion-scroll>
  </ion-content>
</ion-view>
