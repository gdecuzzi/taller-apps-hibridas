<ion-view view-title="PlanificaciÃ³n">
  <ion-nav-title>
    <img src="assets/img/logo_small.png">
  </ion-nav-title>
  <ion-content class="schedule" scroll="false">
    <div class="primary-filters">
      <div class="filter" ng-click="yesterdayTalks()">
        <a class="icon ion-android-arrow-back">Ayer</a>
      </div>

      <div class="filter" ng-click="todayTalks()">
        <a class="icon ion-android-arrow-down">Hoy</a>
      </div>

      <div class="filter" ng-click="allTalks()">
        <a class="icon ion-android-done-all">Todos</a>
      </div>
    </div>

    <ion-scroll zooming="true" direction="xy" class="list-scroll">
      <ion-item ng-repeat="talk in schedule" class="item-avatar" ng-click="setTalk(talk)">
        <img ng-src="{{talk.mobile_image}}">
        <h2 class="title">{{talk.title}}</h2>
        <div class="stage">{{talk.stage_name}}</div>
        <p class="date">{{talk.date | amDateFormat:'DD/MM'}}</p>
      </ion-item>
    </ion-scroll>
  </ion-content>
</ion-view>
